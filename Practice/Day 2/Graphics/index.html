  <body>
    <h1 style="color:white">Даниил Кулык Практика 2020 день 2</h1>
    
    <details style="color:white">
    <summary>График f(x)</summary>
    
    <canvas id="canvas" width="720" height="600"> </canvas>
    
    
    <div class="guiWindow">
      <p>Функция
			  <input type="text" id="f" value="x*x-9"/>
        </p>
      
      <p>Параметр "x"
        <input type="text" id = "xmin" size="10" value="-10" height = "30"/>
        <input type="text" id = "xmax" size="10" value="10" height = "30"/>
      </p>
      <p>Параметр "y"
        <input type="text" id = "ymin" size="10" value="-10" height = "30"/>
        <input type="text" id = "ymax" size="10" value="10" height = "30"/>
      </p>
      <p>Параметр высоты и ширины
        "W:" <input type="text" id = "W" size="10" value="720" height = "30"/>
        "H:" <input type="text" id = "H" size="10" value="600" height = "30"/>
      </p>
      <p>Параметр клетки
      "x:" <input type="text" id = "sqx" size="10" value="1" height = "30"/>
      "y:" <input type="text" id = "sqy" size="10" value="1" height = "30"/>
      </p>

        <input type="button" class="button" value="Built Function" onclick="built();"/>	
      
    </div>
      </details>
    
    
    
    <details style="color:white">
    <summary>Карта невязки вещественной числовой функции f(x,y)</summary>
      
      <canvas id="canvas2" width="720" height="600"> </canvas>
    
    
    <div class="guiWindow">
      <p>Функция
			  <input type="text" id="f1" value="x*x+y*y-81"/>
        </p>
      
      <p>Параметр "x"
        <input type="text" id = "xmin1" size="10" value="-10" height = "30"/>
        <input type="text" id = "xmax1" size="10" value="10" height = "30"/>
      </p>
      <p>Параметр "y"
        <input type="text" id = "ymin1" size="10" value="-10" height = "30"/>
        <input type="text" id = "ymax1" size="10" value="10" height = "30"/>
      </p>
      <p>Параметр высоты и ширины
        "W:" <input type="text" id = "W1" size="10" value="512" height = "30"/>
        "H:" <input type="text" id = "H1" size="10" value="512" height = "30"/>
      </p>
      <p>Параметр клетки
      "x:" <input type="text" id = "sqx1" size="10" value="1" height = "30"/>
      "y:" <input type="text" id = "sqy1" size="10" value="1" height = "30"/>
      </p>

        <input type="button" class="button" value="Built Function" onclick="built_1();"/>	
      
    </div>
      </details>
